<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Register Form</title>
    <link rel="stylesheet" href="/HTML&CSS/login/styles.css" />
    <script src="/HTML&CSS/login/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form" id="loginForm">
        <h2>Login</h2>
        <input type="text" id="userEmail" placeholder="Email" required />
        <input
          type="password"
          id="userPassword"
          placeholder="Password"
          required
        />
        <button type="submit" onclick="login()">Login</button>
        <p>
          <a class="toggle-link" onclick="toggleForms()"
            >Don't have an account? Register here</a
          >
        </p>
      </div>
      <div class="form" id="registerForm" style="display: none">
        <h2>Register</h2>
        <input
          type="email"
          id="userEmail"
          placeholder="Email"
          required
        />
        <input
          type="number"
          id="mobileNumber"
          placeholder="Mobile Number"
          required
        />
        <input
          type="date"
          id="userDOB"
          placeholder="Birth Date"
          required
        />
        <input
          type="password"
          id="userPassword"
          placeholder="Password"
          required
        />
        <button type="submit" onclick= register()>Register</button>
        <p>
          <a class="toggle-link" onclick="toggleForms()"
            >Already have an account? Login here</a
          >
        </p>
      </div>
    </div>

   
  </body>
</html>
